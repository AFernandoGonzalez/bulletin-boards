{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/c720c7699a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Static -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />


    <title>{% block title %} {% endblock %}</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Bulletin Boards</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
            
              
            </ul>
            <a class="rounded-pill btn btn-primary m-1" href="{% url 'accounts:logout' %}" role="button">Logout</a>
            {% else %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
              </li>  
            </ul>
            <a  class="rounded-pill btn btn-primary m-1" href="{% url 'accounts:login' %}"  role="button">Login</a>
            <a class="rounded-pill btn btn-primary m-1" href="{% url 'accounts:register' %}" role="button">Register</a>


            {% endif %}
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer-->
    <footer class="bg-black text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div class="mb-2">&copy;  FoodDelivery 2021</div>
                <a href="">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a href="">Terms</a>
                <span class="mx-1">&middot;</span>
                <a href="">FAQ</a>
            </div>
        </div>
    </footer>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--  Custom JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    
</body>
</html>
